<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 900vh;
            /* background-color: black; */
        }

        nav.menu-lateral {
            z-index: 9999;
            position: fixed;
            top: 0;
            left: 0;
            width: 70px;
            height: 100%;
            background-color: #202020;
            padding: 40px 0px 40px 0px;
            box-shadow: 3px 0px 0px white;
            overflow: hidden;
            transition: 0.5s;
        }

        nav.menu-lateral.expandir {
            width: 220px;
        }

        .btn-expandir {

            width: 100%;
            display: flex;
            /* margin-top: -40px; */
            /* margin-left: 20px;
            margin-bottom: 10px;
            margin-top: -25px; */
        }

        .btn-expandir i {
            color: white;
            font-size: 30px;
            cursor: pointer;
            width: 100%;
            padding: 20px 17px;
            /* display: flex; */
        }

        ul {

            height: 100%;
            list-style-type: none;
        }

        ul li.item-menu {

            transition: 0.2s;
        }

        ul li.ativo {

            background-color: black;
        }

        ul li.item-menu:hover {
            background-color: black;

        }

        ul li.item-menu a {
            color: white;

            text-decoration: none;
            font-size: 15px;
            padding: 15px 10px;
            display: flex;
            margin-left: 10px;
            /* margin-bottom: 10px; */
            line-height: 35px;
            font-family: 'Open Sans', sans-serif;
            font-weight: normal;
            letter-spacing: 1px;
        }

        ul li.item-menu a .txt-link {
            margin-left: 100px;
            transition: 0.5s;
            opacity: 0;

        }

        nav.menu-lateral.expandir .txt-link {
            margin-left: 20px;
            opacity: 1;
        }

        ul li.item-menu a .icon i {
            font-size: 20px;
            padding-right: 10px;
        }

        section {
            margin-left: 73px;
        }

        .div1 {
            background-color: red;
            text-align: center;
            position: relative;
        }

        .div1 img {
            width: 100%;
            display: flex;
        }

        .overlay {
            display: flex;
            justify-content: space-evenly;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }

        .overlay-item {
            flex: 0 0 25%;
        }

        .overlay-item a {
            background-color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            color: white;
            padding: 10px 0px;
            text-align: center;
            justify-content: center;
            display: flex;
            border-left: 2px solid white;
            border-right: 2px solid white;
            border-bottom: 2px solid white;
            font-family: 'Open Sans', sans-serif;
            font-weight: normal;
            letter-spacing: 1px;
            font-size: 20px;
        }

        .menu-lateral img {
            width: 70px;
            margin-top: -40px;
            display: flex;
            padding: 3px;

        }
    </style>
    <title>Inicial</title>
</head>

<body>
    <nav class="menu-lateral">
        <a href="index.html"><img src="logo-siam.jpg" alt=""></a>


        <div class="btn-expandir">
            <i title="Menu" class="bi bi-list" id="btn-exp"></i>
        </div>

        <ul>
            <li class="item-menu ativo">
                <a title="Home" href="#">
                    <span class="icon"><i class="bi bi-house"></i></span>
                    <span class="txt-link">Home</span>
                </a>
            </li>
            <li class="item-menu">
                <a title="Lutas" href="#">
                    <span class="icon"><i class="bi bi-columns-gap"></i></span>
                    <span class="txt-link">Lutas</span>
                </a>
            </li>
            <li class="item-menu">
                <a title="Professores" href="#">
                    <span class="icon"><i class="bi bi-person-square"></i></span>
                    <span class="txt-link">Professores</span>
                </a>
            </li>
            <li class="item-menu">
                <a title="Contato" href="#">
                    <span class="icon"><i class="bi bi-person-rolodex"></i></span>
                    <span class="txt-link">Contato</span>
                </a>
            </li>
            <li class="item-menu">
                <a title="PolÃ­tica de Privacidade" href="#">
                    <span class="icon"><i class="bi bi-shield-lock"></i></span>
                    <span class="txt-link">Privacidade</span>
                </a>
            </li>
        </ul>



    </nav>

    <section>
        <div class="div1">

            <img src="./wc1781676.png" alt="">
            <div class="overlay">
                <div class="overlay-item"><a href="#">Galeria</a></div>
                <div class="overlay-item"><a href="#">Modalidades</a></div>
                <div class="overlay-item"><a href="#">Alunos</a></div>
            </div>
        </div>
    </section>
    <script src="menu.js"></script>

</body>

</html>
